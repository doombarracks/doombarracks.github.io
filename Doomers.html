		function BuildDoomerList() {
			let codes = [];

			let hrColorList = [ "blue", "red", "yellow" ];
			let hrColor = Math.floor(Math.random() * 2); // Yellow is too bright.
			let hr = false;

			codes.push("<table>");
			let table = GetPlayerTrophies();
			for (let d in DBDoomerList) {
				let doomer = DBDoomerList[d];

				if (hr) {
					codes.push("<tr><td class='hr " + hrColorList[hrColor] + "' colspan='3'><div></div><div></div><div></div></td></tr>");
				}
				hr = true;

				let names = Array.isArray(doomer.Name) ? doomer.Name : [doomer.Name];

				codes.push("<tr id='doomer_" + names[0] + "'>")
				codes.push("<td class='player'>");

				let code = "<div class='name'>";
				for (let i in names) {
					code += i == "0" ? names[i] : ("<br>(" + names[i] + ")");
				}
				code += "</div>";

				codes.push(code);
				for (let i in names) {
					let n = names[i];
					if (!(n in table)) continue;
					let trophies = table[n];
					for (let i in trophies){
						let t = trophies[i];
						let c;
						switch (t.Rank) {
							case "0": c = "gold"; break;
							case "1": c = "silver"; break;
							case "2": c = "bronze"; break;
							default: c = "fourth"; break;
						}
						codes.push("<trophy class='" + c + "'>DBSDMT " + t.Year + "</trophy>");
					}
				}
				codes.push("</td>");
				codes.push("<td class='intro'>");
				codes.push("<ul>");
				if ("Mail" in doomer) {
					codes.push("<li class='mail'>" + doomer.Mail + "</li>");
				}
				if ("PreferredWeapons" in doomer) {
					codes.push("<li class='weapon'>" + doomer.PreferredWeapons + "</li>");
				}
				if ("PreferredGameModes" in doomer) {
					codes.push("<li class='mode'>" + doomer.PreferredGameModes + "</li>");
				}
				if ("PreferredMaps" in doomer) {
					codes.push("<li class='map'>" + doomer.PreferredMaps + "</li>");
				}
				if ("Motto" in doomer) {
					codes.push("<li class='experience'>" + doomer.Motto + "</li>");
				}
				if ("Introduction" in doomer) {
					codes.push("<li class='intro'>" + doomer.Introduction + "</li>");
				}
				if ("Works" in doomer) {
					let works = doomer.Works;
					let code = "<li class='works'>";
					let comma = false;
					for (let i in works) {
						let w = works[i];
						code += (comma ? ", " : "") +
							(typeof(w.Link) === "string"
								? ("<a href='" + w.Link + "' target='_blank' title='前往個人作品'>" + w.Name + "</a>")
								: ("<a>" + w.Name + "</a>"));
						comma = true;
					}
					code += "</li>";

					codes.push(code);
				}
				if ("Websites" in doomer) {
					let sites = doomer.Websites;
					let code = "<li class='sites'>";
					for (let i in sites) {
						let s = sites[i];
						let link = !s.LinkDead
							? ("<a href='" + s.Link + "' target='_blank' title='前往個人網站'>" + s.Title + "</a>")
							: ("<a href='" + s.Link + "' target='_blank' class='link-dead' title='連結已失效'>" + s.Title + "</a>");
						let wayback = s.WaybackMachine
							? ("(<a href='" + s.WaybackMachine + "' target='_blank' title='時光機回溯'>時光機</a>)")
							: "";
						code += "<div>" + link + (link && wayback ? " " : "") + wayback + "</div>";
					}
					code += "</li>";

					codes.push(code);
				}
				if ("Note" in doomer) {
					codes.push("<li class='note'>" + doomer.Note + "</li>");
				}
				codes.push("</ul>");
				codes.push("</td>");
				codes.push("</tr>");
			}
			codes.push("</table>");

			$("#doomers").html(codes.join(""));
		}

		function GetPlayerTrophies() {
			let table = {};
			for (let y in DBSDMTRank) {
				let list = DBSDMTRank[y];
				for (let r in list) {
					let n = list[r];

					if (!(n in table)) {
						table[n] = [];
					}

					table[n].push({ Year: y, Rank: r });
				}
			}
			return table;
		}
